<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quote site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles-1.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
            <div id="quote">
                <i class="fa fa-quote-left"></i>
                <span id="text">click to generate a quote</span>
            </div>
            <div class="buttons">
            <span>
                <button id="btn1" class="btn btn-block btn-info"><a id="tweet-quote" target="_blank" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Eighty%20percent%20of%20success%20is%20showing%20up.%22%20Woody%20Allen"><i class="fab fa-twitter"></i></a></button>
            </span>
            <span>
                <button id="btn2" class="btn btn-block btn-info"><a id="tumblr-quote" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption=Woody%20Allen&content=Eighty%20percent%20of%20success%20is%20showing%20up.&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button"><i class="fa fa-tumblr"></i></a></button>
            </span>
            <span>
                <button id="new-quote" class="btn btn-block btn-info" onclick="getQuote()"> new quote</button>
            </span>
        </div>
        </div>
        <div class="footer"> by <a href="https://web.facebook.com/profile.php?id=100010588096935">meryem</a></div>
    </div>
    <script type="text/javascript" src="java.js">
    
    </script>
</body>
</html>
